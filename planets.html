<html>
    <head>
        <title>Planets</title>
        <style>
            canvas { width: 100%; height: 100% }

            body {
                background-color: #ffffff;
                margin: 0;
                overflow: hidden;
                font-family: arial;
            }

            #blocker {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
            }
            #instructions {
                width: 100%;
                height: 100%;
                display: -webkit-box;
                display: -moz-box;
                display: box;
                -webkit-box-orient: horizontal;
                -moz-box-orient: horizontal;
                box-orient: horizontal;
                -webkit-box-pack: center;
                -moz-box-pack: center;
                box-pack: center;
                -webkit-box-align: center;
                -moz-box-align: center;
                box-align: center;
                color: #ffffff;
                text-align: center;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <script src="planets_webgl.js"></script>
        <script src="planet_gen.js"></script>
        <script src="mouseLook.js"></script>
        <script src="noise.js"></script>

        <script src="js/three.min.js"></script>
        <script src="js/stats.min.js"></script>

        <div id="blocker">
            <div id="instructions">
                <span style="font-size:40px">Click to Play</span>
                <br><br>
                Left click FORWARD<br>
                Right click BACKWARD<br>
                Mouse movement LOOK
            </div>
        </div>

        <script>
            webGLStart();
        </script>
    </body>
</html>
